	var imgid = document.getElementById('imageSlide');

	var faceArr = ["jefflouden.jpg", "Prakash.jpg", "GrantMiller.jpg"];

	// where we make the switch
	function imgSwitch (direction) 
	{
		
		//Get the hidden var that I love to use sorry guys
	    var whichImage = document.hack.elements['currentImage'].value;
			
		if(direction ==1)
		{
			//Find out what position we are in because if we are at the end start at 0	    
			if(whichImage >= faceArr.length-1) 
		    {
		        whichImage = 0;
		    }
			else
			{	
		    	whichImage++;
		    }
		}
		else
		{
			//Find out what position we are in because if we are at the start we need to go to the end	    
			if(whichImage == 0) 
		    {
		        whichImage = faceArr.length-1;
		    }
			else
			{	
		    	whichImage--;
		    }
		}
	   
	    //update hidden val
	    document.hack.elements['currentImage'].value = whichImage;

	    //actually update the image
	    imgid.setAttribute("src", faceArr[whichImage]);
	}
